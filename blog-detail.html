<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#0066cc" />
    <title>Blog Post - Everything Easy</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Container -->
    <div id="navbar-container"></div>

    <!-- Blog Detail Section -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <!-- Blog Header -->
            <div class="blog-detail-header mb-4">
              <a href="blog.html" class="text-primary mb-3 d-inline-block"
                ><i class="fas fa-arrow-left me-2"></i>Back to Blog</a
              >
              <h1 class="display-5 fw-bold mb-3" id="blog-title"></h1>
              <div class="blog-meta mb-4">
                <span class="text-muted me-3"
                  ><i class="fas fa-calendar-alt me-2"></i
                  ><span id="blog-date"></span
                ></span>
                <span class="text-muted me-3"
                  ><i class="fas fa-user me-2"></i>Admin</span
                >
                <span class="text-muted"
                  ><i class="fas fa-clock me-2"></i>5 min read</span
                >
              </div>
            </div>

            <!-- Featured Image -->
            <div class="blog-featured-image mb-5">
              <img
                id="blog-image"
                src=""
                alt="Blog Post"
                class="img-fluid rounded shadow"
              />
            </div>

            <!-- Blog Content -->
            <div class="blog-detail-content" id="blog-content">
              <!-- Content will be loaded dynamically -->
            </div>

            <!-- Share Section -->
            <div class="blog-share mt-5 pt-4 border-top">
              <h5 class="fw-bold mb-3">Share this article:</h5>
              <div class="share-buttons">
                <a href="#" class="btn btn-primary me-2 mb-2"
                  ><i class="fab fa-facebook-f me-2"></i>Facebook</a
                >
                <a href="#" class="btn btn-info text-white me-2 mb-2"
                  ><i class="fab fa-twitter me-2"></i>Twitter</a
                >
                <a href="#" class="btn btn-primary me-2 mb-2"
                  ><i class="fab fa-linkedin-in me-2"></i>LinkedIn</a
                >
                <a href="#" class="btn btn-success me-2 mb-2"
                  ><i class="fab fa-whatsapp me-2"></i>WhatsApp</a
                >
              </div>
            </div>

            <!-- Related Posts -->
            <div class="related-posts mt-5 pt-4 border-top">
              <h4 class="fw-bold mb-4">Related Articles</h4>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="blog-card">
                    <img
                      src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80"
                      alt="Related Post"
                      class="img-fluid rounded-top"
                    />
                    <div class="p-3">
                      <h6 class="fw-bold mb-2">
                        <a href="#" class="text-dark"
                          >Building a Successful E-commerce Platform</a
                        >
                      </h6>
                      <p class="text-muted small mb-0">December 3, 2025</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="blog-card">
                    <img
                      src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=250&q=80"
                      alt="Related Post"
                      class="img-fluid rounded-top"
                    />
                    <div class="p-3">
                      <h6 class="fw-bold mb-2">
                        <a href="#" class="text-dark"
                          >Why Your Business Needs a Modern Website</a
                        >
                      </h6>
                      <p class="text-muted small mb-0">December 1, 2025</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar-loader.js"></script>
    <script src="js/script.js"></script>
    <script src="js/footer-loader.js"></script>
    <script src="js/blog-detail.js"></script>
  </body>
</html>
